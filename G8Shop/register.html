<!DOCTYPE html>
<html>
    <head>
        <title>G8Shop</title>
        <link rel="stlesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="/assets/css/main.css">
        <link rel="stylesheet" href="/assets/css/base.css">
        <link rel="stylesheet" href="/assets/fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    </head>

    <body>
        <div class="app">
            <header class="header">
                <div class="grid">
                    <nav class="header__navbar">
                        <ul class="header__navbar-list">
                            <li class="header__navbar-item header__navbar-item--strong">Đăng ký</li>
                            <li class="header__navbar-item header__navbar-item--strong">Đăng nhập</li>
                        </ul>
                    </nav>

                    <div class="header-with-search">
                        <div class="header__logo">
                            <img class="header__logo-img" src="/assets/img/Logo.png">
                        </div>

                        <div class="header__search">
                            <input type="text" class="header__search-input" placeholder="Nhập để tìm kiếm sản phẩm ">
                            <button class="header__search-btn">
                                <i class="header__search-btn-icon fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>

                        <div class="header__cart">
                            <i class="header__cart-icon fa-solid fa-cart-shopping"></i>
                           
                        </div>

                    </div>
                </div>
            </header>

            <div class="footer">

            </div>

        </div>

        <div class="modal">

             <div class="modal__body">
                
                <div class="auth-form">
                    <div class="auth-form__container">
                        <div class="auth-form__header">
                            <h3 class="auth-form__heading">Đăng ký</h3>
                            <span class="auth-form__switch-btn">Đăng nhập</span>
                        </div>
                    
                        <div class="auth-form__form">
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Nhập Họ">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Nhập Tên">
                            </div>
                            <div class="auth-form__group">
                                <input type="text" class="auth-form__input" placeholder="Nhập gmail">
                            </div>
                            <div class="auth-form__group"></div>
                                <input type="password" class="auth-form__input" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="auth-form__group"></div>
                                <input type="password" class="auth-form__input" placeholder="Nhập lại mật khẩu">
                            </div>

                        </div>

                        <div class="auth-form__controls">
                            <button class="btn">Trở lại</button>
                            <button class="btn btn--primary">Đăng ký</button>
                        </div>
                    </div>
                 </div>
                    
                </div>

            </div>
        </div> 
    </body>

</html>
